<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обращения клиентов</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary: #FF5722;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #d32f2f;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border: #e0e0e0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .app-header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header__title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .app-header__menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .app-header__menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Sidebar */
        .app-sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            right: 0;
            background-color: var(--surface);
            overflow-x: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
        }

        .app-sidebar--open {
            width: 320px;
        }

        .app-sidebar__header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .app-sidebar__close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .app-sidebar__nav {
            padding: 1rem 0;
        }

        .app-sidebar__nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .app-sidebar__nav-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary);
        }

        .app-sidebar__nav-item i {
            margin-right: 1rem;
            width: 24px;
            text-align: center;
        }

        /* Остальные стили остаются без изменений */
        .container {
            padding: 2rem;
            margin: 2rem auto;
            background-color: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            gap: 1rem;
            padding: 0 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }
        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            margin-bottom: -2px;
        }
        .tab-btn:hover {
            color: var(--primary);
        }
        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            font-weight: 600;
        }
        .tab-content {
            display: none;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        .tab-content.active {
            display: block;
        }
        .conversation-list {
            display: grid;
            gap: 1.5rem;
            max-width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        .conversation-item {
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            transition: var(--transition);
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            background-color: var(--surface);
            box-shadow: var(--shadow-sm);
            margin: 0;
        }
        .conversation-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .conversation-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .conversation-item h3 {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            color: var(--text-primary);
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .conversation-item p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .status {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        .status-open {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .status-closed {
            background-color: #ffebee;
            color: #c62828;
        }
        .new-conversation {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
        }
        .conversation-form input,
        .conversation-form textarea {
            width: calc(100% - 22px); /* Accounting for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            box-sizing: border-box;
        }
        .conversation-form textarea {
            height: 100px;
            resize: vertical;
        }
        #openTab, #myTab {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<header class="app-header">
    <div class="app-header__title">ЗАО Муром</div>
    <button class="app-header__menu-btn" onclick="openNav()">
        <i class="fas fa-bars"></i>
    </button>
</header>

<aside id="sidebar" class="app-sidebar">
    <div class="app-sidebar__header">
        <h3>Меню администратора</h3>
        <button class="app-sidebar__close-btn" onclick="closeNav()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <nav class="app-sidebar__nav">
        <a th:href="@{/admin/dashboard}" class="app-sidebar__nav-item">
            <i class="fas fa-box-open"></i>
            Номенклатура
        </a>
        <a th:href="@{/admin/clients}" class="app-sidebar__nav-item">
            <i class="fas fa-users"></i>
            Клиенты и пользователи
        </a>
        <a th:href="@{/admin/orders}" class="app-sidebar__nav-item">
            <i class="fas fa-clipboard-list"></i>
            Заказы
        </a>
        <a th:href="@{/admin/orderStatusHistory}" class="app-sidebar__nav-item">
            <i class="fas fa-history"></i>
            История статусов заказов
        </a>
        <a th:href="@{/admin/documentTypes}" class="app-sidebar__nav-item">
            <i class="fas fa-file-invoice-dollar"></i>
            Типы документов
        </a>
        <a th:href="@{/admin/document}" class="app-sidebar__nav-item">
            <i class="fas fa-file-alt"></i>
            Документация
        </a>
        <a th:href="@{/admin/regions}" class="app-sidebar__nav-item">
            <i class="fas fa-map-marked-alt"></i> Регионы
        </a>
        <a th:href="@{/admin/quotas}" class="app-sidebar__nav-item">
            <i class="fas fa-balance-scale"></i> Квоты
        </a>
        <a th:href="@{/admin/messenger}" class="app-sidebar__nav-item">
            <i class="fas fa-comments"></i>
            Обращения клиентов
        </a>
        <a th:href="@{/login}" class="app-sidebar__nav-item">
            <i class="fas fa-sign-out-alt"></i>
            Выйти
        </a>
    </nav>
</aside>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('open')">Новые обращения</button>
        <button class="tab-btn" onclick="showTab('my')">Мои обращения</button>
    </div>

    <div id="openTab" class="tab-content active">
        <div class="conversation-list">
            <div th:each="conv : ${openConversations}" class="conversation-item new-conversation">
                <a th:href="@{/admin/messenger/{id}(id=${conv.id})}">
                    <h3 th:text="${conv.subject}"></h3>
                    <p>Клиент: <span th:text="${conv.client.name}"></span></p>
                    <p>Дата создания: <span th:text="${#temporals.format(conv.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
                    <p>Статус: <span class="status status-open">Новое</span></p>
                </a>
            </div>
        </div>
    </div>

    <div id="myTab" class="tab-content">
        <div class="conversation-list">
            <div th:each="conv : ${myConversations}" class="conversation-item">
                <a th:href="@{/admin/messenger/{id}(id=${conv.id})}">
                    <h3 th:text="${conv.subject}"></h3>
                    <p>Клиент: <span th:text="${conv.client.name}"></span></p>
                    <p>Дата создания: <span th:text="${#temporals.format(conv.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
                    <p>Статус:
                        <span th:class="${conv.closed} ? 'status status-closed' : 'status status-open'"
                              th:text="${conv.closed} ? 'Закрыто' : 'Открыто'"></span>
                    </p>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function openNav() {
        document.getElementById("sidebar").classList.add("app-sidebar--open");
    }

    function closeNav() {
        document.getElementById("sidebar").classList.remove("app-sidebar--open");
    }

    function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });

        // Deactivate all buttons
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        // Show selected tab and activate button
        document.getElementById(tabName + 'Tab').classList.add('active');
        event.currentTarget.classList.add('active');
    }

    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.querySelector('.app-header__menu-btn');

        if (sidebar.classList.contains('app-sidebar--open') &&
            !sidebar.contains(event.target) &&
            event.target !== menuBtn &&
            !menuBtn.contains(event.target)) {
            closeNav();
        }
    });
</script>
</body>
</html>
