<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар | Админ-панель | ЗАО Муром</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary: #FF5722;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #d32f2f;
            --success: #388E3C;
            --warning: #FFA000;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border: #e0e0e0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .app-header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header__title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .app-header__menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .app-header__menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Sidebar */
        .app-sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            right: 0;
            background-color: var(--surface);
            overflow-x: hidden;
            transition: var(--transition-slow);
            box-shadow: var(--shadow-lg);
        }

        .app-sidebar--open {
            width: 320px;
        }

        .app-sidebar__header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .app-sidebar__close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .app-sidebar__nav {
            padding: 1rem 0;
        }

        .app-sidebar__nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .app-sidebar__nav-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary);
        }

        .app-sidebar__nav-item i {
            margin-right: 1rem;
            width: 24px;
            text-align: center;
        }

        /* Main container */
        .app-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Page header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        /* Form styles */
        .form-card {
            background-color: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .form-card:hover {
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--surface);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            border: none;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn--primary {
            background-color: var(--primary);
            color: white;
        }

        .btn--primary:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--shadow-md);
        }

        .btn--secondary {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn--secondary:hover {
            background-color: rgba(46, 125, 50, 0.1);
        }

        .btn--outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn--outline:hover {
            background-color: rgba(46, 125, 50, 0.1);
        }

        .btn--icon {
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* File upload */
        .file-upload {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-upload__input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .file-upload__label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--border);
            border-radius: var(--radius-md);
            background-color: rgba(0, 0, 0, 0.02);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .file-upload__label:hover {
            border-color: var(--primary-light);
            background-color: rgba(76, 175, 80, 0.05);
        }

        .file-upload__icon {
            font-size: 2rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }

        .file-upload__text {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .file-upload__hint {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* File preview */
        .file-preview {
            margin-top: 1rem;
        }

        .file-preview__item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background-color: var(--surface);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            margin-bottom: 0.75rem;
        }

        .file-preview__icon {
            margin-right: 1rem;
            color: var(--text-secondary);
        }

        .file-preview__name {
            flex-grow: 1;
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-preview__remove {
            color: var(--error);
            cursor: pointer;
            margin-left: 1rem;
            transition: var(--transition);
        }

        .file-preview__remove:hover {
            transform: scale(1.2);
        }

        /* Image preview */
        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-preview__item {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            aspect-ratio: 1/1;
        }

        .image-preview__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .image-preview__remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: var(--error);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
        }

        .image-preview__item:hover .image-preview__remove {
            opacity: 1;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal--show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal__content {
            background-color: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal--show .modal__content {
            transform: translateY(0);
        }

        .modal__header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal__title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal__close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .modal__close:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal__body {
            padding: 1.5rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .tab--active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab:hover:not(.tab--active) {
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content--active {
            display: block;
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .alert i {
            margin-right: 0.75rem;
        }

        .alert--success {
            background-color: rgba(56, 142, 60, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .alert--error {
            background-color: rgba(211, 47, 47, 0.1);
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                padding: 0 1rem;
            }

            .form-card {
                padding: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.3s ease forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease forwards;
        }
        .form-control:invalid {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.2);
        }
    </style>
</head>
<body>
<header class="app-header">
    <div class="app-header__title">
        Панель администратора | ЗАО Муром
    </div>
    <button class="app-header__menu-btn" onclick="openNav()">
        <i class="fas fa-bars"></i>
    </button>
</header>

<aside id="sidebar" class="app-sidebar">
    <div class="app-sidebar__header">
        <h3>Меню администратора</h3>
        <button class="app-sidebar__close-btn" onclick="closeNav()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <nav class="app-sidebar__nav">
        <a th:href="@{/admin/dashboard}" class="app-sidebar__nav-item">
            <i class="fas fa-box-open"></i>
            Номенклатура
        </a>
        <a th:href="@{/admin/clients}" class="app-sidebar__nav-item">
            <i class="fas fa-users"></i>
            Клиенты и пользователи
        </a>
        <a th:href="@{/admin/orders}" class="app-sidebar__nav-item">
            <i class="fas fa-clipboard-list"></i>
            Заказы
        </a>
        <a th:href="@{/admin/orderStatusHistory}" class="app-sidebar__nav-item">
            <i class="fas fa-history"></i>
            История статусов заказов
        </a>
        <a th:href="@{/admin/documentTypes}" class="app-sidebar__nav-item">
            <i class="fas fa-file-invoice-dollar"></i>
            Типы документов и прайсы
        </a>
        <a th:href="@{/admin/document}" class="app-sidebar__nav-item">
            <i class="fas fa-file-alt"></i>
            Документация
        </a>
        <a th:href="@{/admin/messenger}" class="app-sidebar__nav-item">
            <i class="fas fa-comments"></i>
            Обращения клиентов
        </a>
        <a th:href="@{/login}" class="app-sidebar__nav-item">
            <i class="fas fa-sign-out-alt"></i>
            Выйти
        </a>
    </nav>
</aside>

<main class="app-container">
    <div class="page-header">
        <h1 class="page-title">Добавить новый товар</h1>
    </div>

    <div id="alertContainer"></div>

    <form th:action="@{/admin/addProduct}" method="post" id="productForm" class="form-card">
        <div class="form-group">
            <label for="name" class="form-label">Название товара</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="sort" class="form-label">Сорт</label>
            <input type="text" id="sort" name="sort" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="tolsh" class="form-label">Толщина</label>
            <input type="text" id="tolsh" name="tolsh" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="volume" class="form-label">Объем</label>
            <input type="text" id="volume" name="volume" class="form-control"
                   th:value="${product?.volume}" required
                   pattern="[0-9]+(\.[0-9]+)?"
                   title="Используйте точку в качестве разделителя (например 1.5)">
        </div>


        <div class="form-group">
            <label for="length" class="form-label">Длина</label>
            <select id="length" name="length" class="form-control" required>
                <option value="">Выберите длину</option>
                <option value="2.8">2,8</option>
                <option value="2.5">2,5</option>
                <option value="2.4">2,4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity" class="form-label">Количество листов в пачке</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Описание товара</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="action-buttons">
            <button type="button" class="btn btn--secondary" onclick="openModal('imageModal')">
                <i class="fas fa-image"></i> Добавить фотографии
            </button>
            <button type="button" class="btn btn--outline" onclick="openModal('documentModal')">
                <i class="fas fa-file-alt"></i> Добавить документацию
            </button>
            <button type="button" class="btn btn--outline" onclick="openModal('priceModal')">
                <i class="fas fa-tag"></i> Установить цену
            </button>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn--primary">
                <i class="fas fa-save"></i> Сохранить товар
            </button>
        </div>
    </form>
</main>

<!-- Модальное окно для добавления фотографий -->
<div id="imageModal" class="modal">
    <div class="modal__content">
        <div class="modal__header">
            <h3 class="modal__title">Добавление фотографий товара</h3>
            <button class="modal__close" onclick="closeModal('imageModal')">&times;</button>
        </div>
        <div class="modal__body">
            <form id="imageForm" th:action="@{/admin/addProductImages}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="imgProductId" class="form-label">Выберите товар</label>
                    <select id="imgProductId" name="productId" class="form-control" required>
                        <option value="">Выберите товар</option>
                        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                    </select>
                </div>

                <div class="file-upload">
                    <input type="file" id="imageInput" class="file-upload__input" accept="image/*" multiple>
                    <label for="imageInput" class="file-upload__label">
                        <i class="fas fa-cloud-upload-alt file-upload__icon"></i>
                        <span class="file-upload__text">Перетащите сюда фотографии или нажмите для выбора</span>
                        <span class="file-upload__hint">Поддерживаемые форматы: JPG, PNG (макс. 5 файлов)</span>
                    </label>
                </div>

                <div class="image-preview" id="imagePreview"></div>

                <div class="action-buttons">
                    <button type="button" class="btn btn--outline" onclick="closeModal('imageModal')">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                    <button type="submit" class="btn btn--primary" id="submitImagesBtn" disabled>
                        <i class="fas fa-save"></i> Сохранить фотографии
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно для добавления документации -->
<div id="documentModal" class="modal">
    <div class="modal__content">
        <div class="modal__header">
            <h3 class="modal__title">Добавление документации к товару</h3>
            <button class="modal__close" onclick="closeModal('documentModal')">&times;</button>
        </div>
        <div class="modal__body">
            <form id="documentationForm" th:action="@{/admin/addDocumentation}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="docProductId" class="form-label">Выберите товар</label>
                    <select id="docProductId" name="productId" class="form-control" required>
                        <option value="">Выберите товар</option>
                        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                    </select>
                </div>

                <div class="file-upload">
                    <input type="file" id="documentInput" name="documentation" class="file-upload__input" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
                    <label for="documentInput" class="file-upload__label">
                        <i class="fas fa-file-upload file-upload__icon"></i>
                        <span class="file-upload__text">Выберите документ для загрузки</span>
                        <span class="file-upload__hint">Поддерживаемые форматы: PDF, Word, Excel, PowerPoint</span>
                    </label>
                </div>

                <div class="file-preview" id="documentPreview"></div>

                <div class="form-group">
                    <label for="docDescription" class="form-label">Описание документа</label>
                    <textarea id="docDescription" name="description" class="form-control" required></textarea>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn--outline" onclick="closeModal('documentModal')">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                    <button type="submit" class="btn btn--primary" id="submitDocBtn" disabled>
                        <i class="fas fa-save"></i> Сохранить документацию
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно для установки цены -->
<div id="priceModal" class="modal">
    <div class="modal__content">
        <div class="modal__header">
            <h3 class="modal__title">Установка цены для товара</h3>
            <button class="modal__close" onclick="closeModal('priceModal')">&times;</button>
        </div>
        <div class="modal__body">
            <form id="priceForm" th:action="@{/admin/addSum}" method="post">
                <div class="form-group">
                    <label for="priceProductId" class="form-label">Выберите товар</label>
                    <select id="priceProductId" name="productId" class="form-control" required>
                        <option value="">Выберите товар</option>
                        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="summas" class="form-label">Цена (руб.)</label>
                    <input type="number" id="summas" name="summas" step="0.01" min="0" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="periods" class="form-label">Период действия</label>
                    <input type="date" id="periods" name="periods" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="priceIds" class="form-label">Тип прайса</label>
                    <select id="priceIds" name="priceIds" class="form-control" required>
                        <option value="">Выберите прайс</option>
                        <option th:each="price : ${prices}" th:value="${price.id}" th:text="${price.name}"></option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn--outline" onclick="closeModal('priceModal')">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                    <button type="submit" class="btn btn--primary">
                        <i class="fas fa-save"></i> Сохранить цену
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Глобальные переменные
    let selectedImages = [];
    let selectedDocument = null;
    const maxImages = 5;

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        // Установка минимальной даты для периода действия цены (сегодня)
        document.getElementById('periods').min = new Date().toISOString().split('T')[0];

        // Инициализация обработчиков событий
        initEventListeners();
    });

    // Инициализация всех обработчиков событий
    function initEventListeners() {
        // Обработчики для загрузки изображений
        const imageInput = document.getElementById('imageInput');
        imageInput.addEventListener('change', handleImageUpload);

        // Обработчики для загрузки документа
        const documentInput = document.getElementById('documentInput');
        documentInput.addEventListener('change', handleDocumentUpload);

        // Обработчики для форм
        document.getElementById('imageForm').addEventListener('submit', handleImageFormSubmit);
        document.getElementById('documentationForm').addEventListener('submit', handleDocumentFormSubmit);
        document.getElementById('priceForm').addEventListener('submit', handlePriceFormSubmit);
        document.getElementById('productForm').addEventListener('submit', handleProductFormSubmit);

        // Обработчик перетаскивания файлов
        setupDragAndDrop();
    }

    // Настройка drag and drop для загрузки файлов
    function setupDragAndDrop() {
        const dropAreas = document.querySelectorAll('.file-upload__label');

        dropAreas.forEach(area => {
            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.style.borderColor = 'var(--primary-light)';
                area.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
            });

            area.addEventListener('dragleave', () => {
                area.style.borderColor = 'var(--border)';
                area.style.backgroundColor = 'rgba(0, 0, 0, 0.02)';
            });

            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.style.borderColor = 'var(--border)';
                area.style.backgroundColor = 'rgba(0, 0, 0, 0.02)';

                if (area.htmlFor === 'imageInput') {
                    handleDroppedFiles(e.dataTransfer.files, 'image');
                } else if (area.htmlFor === 'documentInput') {
                    handleDroppedFiles(e.dataTransfer.files, 'document');
                }
            });
        });
    }

    // Обработка перетаскиваемых файлов
    function handleDroppedFiles(files, type) {
        if (type === 'image') {
            const imageInput = document.getElementById('imageInput');
            const dataTransfer = new DataTransfer();

            for (let i = 0; i < Math.min(files.length, maxImages); i++) {
                if (files[i].type.startsWith('image/')) {
                    dataTransfer.items.add(files[i]);
                }
            }

            imageInput.files = dataTransfer.files;
            handleImageUpload({ target: imageInput });
        } else if (type === 'document') {
            const docInput = document.getElementById('documentInput');
            const validFiles = Array.from(files).filter(file =>
                file.type.match(/(pdf|msword|vnd.openxmlformats-officedocument|vnd.ms-excel|vnd.ms-powerpoint)/)
            );

            if (validFiles.length > 0) {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(validFiles[0]);
                docInput.files = dataTransfer.files;
                handleDocumentUpload({ target: docInput });
            } else {
                showAlert('error', 'Пожалуйста, выберите файл одного из разрешенных типов: PDF, Word, Excel или PowerPoint');
            }
        }
    }

    // Обработка загрузки изображений
    function handleImageUpload(e) {
        const files = e.target.files;
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';

        if (files.length > 0) {
            selectedImages = [];

            for (let i = 0; i < Math.min(files.length, maxImages); i++) {
                const file = files[i];

                if (!file.type.startsWith('image/')) {
                    showAlert('error', 'Пожалуйста, выберите только изображения (JPG, PNG)');
                    continue;
                }

                selectedImages.push(file);

                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-preview__item';

                    imgContainer.innerHTML = `
                        <img src="${event.target.result}" class="image-preview__img" alt="Preview">
                        <div class="image-preview__remove" onclick="removeImage(${selectedImages.length - 1})">
                            <i class="fas fa-times"></i>
                        </div>
                    `;

                    preview.appendChild(imgContainer);
                };
                reader.readAsDataURL(file);
            }

            document.getElementById('submitImagesBtn').disabled = selectedImages.length === 0;

            if (files.length > maxImages) {
                showAlert('warning', `Можно загрузить не более ${maxImages} изображений. Остальные файлы были проигнорированы.`);
            }
        }
    }

    // Удаление изображения из предпросмотра
    function removeImage(index) {
        selectedImages.splice(index, 1);
        updateImagePreview();
        document.getElementById('submitImagesBtn').disabled = selectedImages.length === 0;
    }

    // Обновление предпросмотра изображений
    function updateImagePreview() {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';

        selectedImages.forEach((file, index) => {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-preview__item';

            const reader = new FileReader();
            reader.onload = function(event) {
                imgContainer.innerHTML = `
                    <img src="${event.target.result}" class="image-preview__img" alt="Preview">
                    <div class="image-preview__remove" onclick="removeImage(${index})">
                        <i class="fas fa-times"></i>
                    </div>
                `;

                preview.appendChild(imgContainer);
            };
            reader.readAsDataURL(file);
        });
    }

    // Обработка загрузки документа
    function handleDocumentUpload(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('documentPreview');
        preview.innerHTML = '';

        if (file) {
            const allowedTypes = [
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'application/vnd.ms-excel',
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'application/vnd.ms-powerpoint',
                'application/vnd.openxmlformats-officedocument.presentationml.presentation'
            ];

            if (!allowedTypes.includes(file.type)) {
                showAlert('error', 'Пожалуйста, выберите файл одного из разрешенных типов: PDF, Word, Excel или PowerPoint');
                e.target.value = '';
                return;
            }

            selectedDocument = file;

            let iconClass;
            if (file.type.includes('pdf')) {
                iconClass = 'fas fa-file-pdf';
            } else if (file.type.includes('word')) {
                iconClass = 'fas fa-file-word';
            } else if (file.type.includes('excel')) {
                iconClass = 'fas fa-file-excel';
            } else if (file.type.includes('powerpoint')) {
                iconClass = 'fas fa-file-powerpoint';
            } else {
                iconClass = 'fas fa-file';
            }

            preview.innerHTML = `
                <div class="file-preview__item">
                    <i class="${iconClass} file-preview__icon"></i>
                    <span class="file-preview__name">${file.name}</span>
                    <i class="fas fa-times file-preview__remove" onclick="removeDocument()"></i>
                </div>
            `;

            document.getElementById('submitDocBtn').disabled = false;
        }
    }

    // Удаление документа из предпросмотра
    function removeDocument() {
        selectedDocument = null;
        document.getElementById('documentInput').value = '';
        document.getElementById('documentPreview').innerHTML = '';
        document.getElementById('submitDocBtn').disabled = true;
    }

    // Обработка отправки формы с изображениями
    function handleImageFormSubmit(e) {
        e.preventDefault();

        const productId = document.getElementById('imgProductId').value;

        if (!productId) {
            showAlert('error', 'Пожалуйста, выберите товар');
            return;
        }

        if (selectedImages.length === 0) {
            showAlert('error', 'Пожалуйста, выберите хотя бы одно изображение');
            return;
        }

        const formData = new FormData();
        formData.append('productId', productId);

        selectedImages.forEach((image, index) => {
            formData.append('images', image);
        });

        // Отправка данных на сервер
        fetch(e.target.action, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    showAlert('success', 'Фотографии успешно загружены');
                    closeModal('imageModal');
                    selectedImages = [];
                    document.getElementById('imagePreview').innerHTML = '';
                    document.getElementById('imageInput').value = '';
                    document.getElementById('submitImagesBtn').disabled = true;
                } else {
                    throw new Error('Ошибка при загрузке фотографий');
                }
            })
            .catch(error => {
                showAlert('error', 'Произошла ошибка при загрузке фотографий');
                console.error('Error:', error);
            });
    }

    // Обработка отправки формы с документацией
    function handleDocumentFormSubmit(e) {
        e.preventDefault();

        const productId = document.getElementById('docProductId').value;

        if (!productId) {
            showAlert('error', 'Пожалуйста, выберите товар');
            return;
        }

        if (!selectedDocument) {
            showAlert('error', 'Пожалуйста, выберите документ');
            return;
        }

        const formData = new FormData();
        formData.append('productId', productId);
        formData.append('documentation', selectedDocument);
        formData.append('description', document.getElementById('docDescription').value);

        // Отправка данных на сервер
        fetch(e.target.action, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    showAlert('success', 'Документация успешно загружена');
                    closeModal('documentModal');
                    selectedDocument = null;
                    document.getElementById('documentPreview').innerHTML = '';
                    document.getElementById('documentInput').value = '';
                    document.getElementById('docDescription').value = '';
                    document.getElementById('submitDocBtn').disabled = true;
                } else {
                    throw new Error('Ошибка при загрузке документации');
                }
            })
            .catch(error => {
                showAlert('error', 'Произошла ошибка при загрузке документации');
                console.error('Error:', error);
            });
    }

    // Обработка отправки формы с ценой
    function handlePriceFormSubmit(e) {
        e.preventDefault();

        const productId = document.getElementById('priceProductId').value;

        if (!productId) {
            showAlert('error', 'Пожалуйста, выберите товар');
            return;
        }

        // Отправка данных на сервер
        fetch(e.target.action, {
            method: 'POST',
            body: new FormData(e.target)
        })
            .then(response => {
                if (response.ok) {
                    showAlert('success', 'Цена успешно установлена');
                    closeModal('priceModal');
                    e.target.reset();
                } else {
                    throw new Error('Ошибка при установке цены');
                }
            })
            .catch(error => {
                showAlert('error', 'Произошла ошибка при установке цены');
                console.error('Error:', error);
            });
    }

    // Обработка отправки основной формы товара
    function handleProductFormSubmit(e) {
        e.preventDefault();
        fetch(e.target.action, {
            method: 'POST',
            body: new FormData(e.target)
        })
            .then(response => {
                if (response.ok) {
                    showAlert('success', 'Товар успешно добавлен');
                    e.target.reset();
                } else {
                    throw new Error('Ошибка при добавлении товара');
                }
            })
            .catch(error => {
                showAlert('error', 'Произошла ошибка при добавлении товара');
                console.error('Error:', error);
            });
    }

    // Показать уведомление
    function showAlert(type, message) {
        const alertContainer = document.getElementById('alertContainer');
        let icon, alertClass;

        if (type === 'success') {
            icon = 'fas fa-check-circle';
            alertClass = 'alert--success';
        } else if (type === 'error') {
            icon = 'fas fa-exclamation-circle';
            alertClass = 'alert--error';
        } else {
            icon = 'fas fa-info-circle';
            alertClass = 'alert--info';
        }

        const alert = document.createElement('div');
        alert.className = `alert ${alertClass} animate-fade`;
        alert.innerHTML = `
            <i class="${icon}"></i>
            <span>${message}</span>
        `;

        alertContainer.appendChild(alert);

        // Автоматическое скрытие через 5 секунд
        setTimeout(() => {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 300);
        }, 5000);
    }

    // Открытие модального окна
    function openModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.add('modal--show');

        // Блокировка прокрутки фона
        document.body.style.overflow = 'hidden';
    }

    // Закрытие модального окна
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove('modal--show');

        // Разблокировка прокрутки фона
        document.body.style.overflow = '';
    }

    // Открытие/закрытие бокового меню
    function openNav() {
        document.getElementById("sidebar").classList.add("app-sidebar--open");
    }

    function closeNav() {
        document.getElementById("sidebar").classList.remove("app-sidebar--open");
    }

    // Закрытие модальных окон при клике вне их области
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.classList.remove('modal--show');
            document.body.style.overflow = '';
        }
    }
</script>
</body>
</html>
