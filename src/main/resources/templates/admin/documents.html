    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Документы</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
            }
            header {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .header-title {
                font-size: 24px;
            }
            .header-button {
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }
            .header-button:hover {
                color: #ddd;
            }
            .sidebar {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                right: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }
            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 20px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }
            .sidebar a:hover {
                color: #f1f1f1;
            }
            .sidebar .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }
            .container {
                padding: 20px;
                margin: 20px auto;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 1200px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table, th, td {
                border: 1px solid #ddd;
            }
            th, td {
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            .button-container {
                margin-bottom: 20px;
            }
            .button-container button {
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .button-container button:hover {
                background-color: #45a049;
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .modal-content {
                background-color: white;
                margin: 10% auto;
                padding: 20px;
                border-radius: 8px;
                width: 50%;
                max-width: 600px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .close {
                float: right;
                font-size: 24px;
                cursor: pointer;
            }
            .modal-content div {
                margin-bottom: 15px;
            }
            .modal-content label {
                display: block;
                margin-bottom: 5px;
            }
            .modal-content input, .modal-content textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .modal-content button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .modal-content button:hover {
                background-color: #45a049;
            }
            .delete-button {
                background-color: #f44336; /* Red color */
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                padding: 10px;
            }

            .delete-button:hover {
                background-color: #e57373; /* Lighter red on hover */
            }

        </style>
    </head>
    <body>
    <header>
        <div class="header-title">ЗАО Муром</div>
        <button class="header-button" onclick="openNav()">&#9776;</button>
    </header>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a th:href="@{/admin/dashboard}">Панель администратора</a>
        <a th:href="@{/admin/clients}">Клиенты</a>
        <a th:href="@{/admin/orders}">Заказы</a>
        <a th:href="@{/admin/orderStatusHistory}">История статусов заказов</a>
        <a th:href="@{/admin/documentTypes}">Типы документов и прайсы</a>
        <a th:href="@{/admin/document}">Документация</a>
        <a th:href="@{/admin/messenger}">Обращения клиентов</a>
        <a th:href="@{/login}">Выйти</a>
    </div>

    <div class="container">
        <h2>Документы</h2>

        <div class="button-container">
            <button onclick="openModal('addDocumentModal')">Добавить документ</button>
        </div>

        <table>
            <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Документ</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="document : ${documents}">
                <td th:text="${document.name}"></td>
                <td th:text="${document.description}"></td>
                <td><a th:href="@{/admin/documents/download/{id}(id=${document.id})}" th:text="${document.documentName}"></a></td>
                <td>
                    <form th:action="@{/admin/documents/delete/{id}(id=${document.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="delete-button">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="addDocumentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addDocumentModal')">&times;</span>
            <h3>Добавить документ</h3>
            <form th:action="@{/admin/documents/add}" method="post" enctype="multipart/form-data">
                <div>
                    <label>Название:</label>
                    <input type="text" name="name" required/>
                </div>
                <div>
                    <label>Описание:</label>
                    <textarea name="description" required></textarea>
                </div>
                <div>
                    <label>Документ:</label>
                    <input type="file" name="document" required/>
                </div>
                <div>
                    <button type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function deleteDocument(id) {
            if (confirm("Вы уверены, что хотите удалить этот документ?")) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/admin/documents/delete/' + id;
                document.body.appendChild(form);
                form.submit();
            }
        }


        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
    </body>
    </html>
