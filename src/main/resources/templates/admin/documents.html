<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документация | Админ-панель | ЗАО Муром</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary: #FF5722;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #d32f2f;
            --success: #388E3C;
            --warning: #FFA000;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border: #e0e0e0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .app-header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header__title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .app-header__menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .app-header__menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Sidebar */
        .app-sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            right: 0;
            background-color: var(--surface);
            overflow-x: hidden;
            transition: var(--transition-slow);
            box-shadow: var(--shadow-lg);
        }

        .app-sidebar--open {
            width: 320px;
        }

        .app-sidebar__header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .app-sidebar__close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .app-sidebar__nav {
            padding: 1rem 0;
        }

        .app-sidebar__nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .app-sidebar__nav-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary);
        }

        .app-sidebar__nav-item i {
            margin-right: 1rem;
            width: 24px;
            text-align: center;
        }

        /* Main container */
        .app-container {
            max-width: 1440px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Page header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            border: none;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn--primary {
            background-color: var(--primary);
            color: white;
        }

        .btn--primary:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--shadow-md);
        }

        .btn--secondary {
            background-color: var(--surface);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn--secondary:hover {
            background-color: rgba(46, 125, 50, 0.05);
        }

        .btn--danger {
            background-color: var(--error);
            color: white;
        }

        .btn--danger:hover {
            background-color: #c62828;
            box-shadow: var(--shadow-md);
        }

        /* Card styles */
        .card {
            background-color: var(--surface);
            border-radius: var(--radius-md);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        /* Table styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 1.5rem 0;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-sm);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .data-table thead tr {
            background-color: var(--primary);
            color: white;
            text-align: left;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
        }

        .data-table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .data-table tbody tr {
            border-bottom: 1px solid var(--border);
            background-color: var(--surface);
            transition: var(--transition);
        }

        .data-table tbody tr:last-of-type {
            border-bottom: none;
        }

        .data-table tbody tr:hover {
            background-color: rgba(76, 175, 80, 0.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--surface);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: var(--radius-md);
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--surface);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* File input styles */
        .file-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-input-label {
            display: block;
            padding: 0.75rem 1rem;
            background-color: var(--surface);
            border: 1px dashed var(--border);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input-label:hover {
            border-color: var(--primary-light);
            background-color: rgba(76, 175, 80, 0.05);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--border);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .app-container {
                padding: 0 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header class="app-header">
    <div class="app-header__title">Панель администратора | ЗАО Муром</div>
    <button class="app-header__menu-btn" onclick="openNav()">
        <i class="fas fa-bars"></i>
    </button>
</header>

<aside id="sidebar" class="app-sidebar">
    <div class="app-sidebar__header">
        <h3>Меню администратора</h3>
        <button class="app-sidebar__close-btn" onclick="closeNav()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <nav class="app-sidebar__nav">
        <a th:href="@{/admin/dashboard}" class="app-sidebar__nav-item">
            <i class="fas fa-box-open"></i>
            Номенклатура
        </a>
        <a th:href="@{/admin/clients}" class="app-sidebar__nav-item">
            <i class="fas fa-users"></i>
            Клиенты и пользователи
        </a>
        <a th:href="@{/admin/orders}" class="app-sidebar__nav-item">
            <i class="fas fa-clipboard-list"></i>
            Заказы
        </a>
        <a th:href="@{/admin/orderStatusHistory}" class="app-sidebar__nav-item">
            <i class="fas fa-history"></i>
            История статусов заказов
        </a>
        <a th:href="@{/admin/documentTypes}" class="app-sidebar__nav-item">
            <i class="fas fa-file-invoice-dollar"></i>
            Типы документов
        </a>
            <a th:href="@{/admin/document}" class="app-sidebar__nav-item">
      <i class="fas fa-file-alt"></i>
      Документация
    </a>
    <a th:href="@{/admin/regions}" class="app-sidebar__nav-item">
      <i class="fas fa-map-marked-alt"></i>
      Регионы
    </a>
    <a th:href="@{/admin/messenger}" class="app-sidebar__nav-item">
      <i class="fas fa-comments"></i>
      Обращения клиентов
    </a>
    <a th:href="@{/login}" class="app-sidebar__nav-item">
      <i class="fas fa-sign-out-alt"></i>
      Выйти
    </a>
    </nav>
</aside>

<main class="app-container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-file-alt"></i> Документация
        </h1>
        <button class="btn btn--primary" onclick="openModal('addDocumentModal')">
            <i class="fas fa-plus"></i> Добавить документ
        </button>
    </div>

    <div class="card">
        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Документ</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="document : ${documents}">
                    <td th:text="${document.name}"></td>
                    <td th:text="${document.description}"></td>
                    <td>
                        <a th:href="@{/admin/documents/download/{id}(id=${document.id})}"
                           class="btn btn--secondary" style="padding: 0.5rem 1rem;">
                            <i class="fas fa-download"></i> <span th:text="${document.documentName}"></span>
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/admin/documents/delete/{id}(id=${document.id})}" method="post" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn--danger" style="padding: 0.5rem 1rem;">
                                <i class="fas fa-trash"></i> Удалить
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(documents)}">
                    <td colspan="4" class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <p>Документы не добавлены</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Add Document Modal -->
<div id="addDocumentModal" class="modal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal('addDocumentModal')">&times;</button>
        <h3 class="modal-title">
            <i class="fas fa-file-upload"></i> Добавить документ
        </h3>
        <form th:action="@{/admin/documents/add}" method="post" enctype="multipart/form-data" id="documentForm">
            <div class="form-group">
                <label for="name" class="form-label">Название</label>
                <input type="text" id="name" name="name" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Описание</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Документ</label>
                <div class="file-input-container">
                    <input type="file" id="document" name="document" class="file-input"
                           accept=".doc,.docx,.pdf,.xls,.xlsx,.ppt,.pptx" required/>
                    <label class="file-input-label" id="fileLabel">
                        <i class="fas fa-cloud-upload-alt"></i> Выберите файл
                    </label>
                    <div class="file-name" id="fileName">Файл не выбран</div>
                </div>
            </div>

            <button type="submit" class="btn btn--primary">
                <i class="fas fa-save"></i> Сохранить
            </button>
        </form>
    </div>
</div>

<script>
    function openNav() {
        document.getElementById("sidebar").classList.add("app-sidebar--open");
    }

    function closeNav() {
        document.getElementById("sidebar").classList.remove("app-sidebar--open");
    }

    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.querySelector('.app-header__menu-btn');

        if (sidebar.classList.contains('app-sidebar--open') &&
            !sidebar.contains(event.target) &&
            event.target !== menuBtn &&
            !menuBtn.contains(event.target)) {
            closeNav();
        }
    });

    function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    // Обработчик для отображения имени выбранного файла
    document.getElementById('document').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Файл не выбран';
        document.getElementById('fileName').textContent = fileName;

        // Проверка типа файла
        if (e.target.files[0]) {
            const allowedTypes = [
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'application/vnd.ms-excel',
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'application/vnd.ms-powerpoint',
                'application/vnd.openxmlformats-officedocument.presentationml.presentation'
            ];

            if (!allowedTypes.includes(e.target.files[0].type)) {
                alert('Пожалуйста, выберите файл одного из следующих типов: Word, PDF, Excel или PowerPoint');
                e.target.value = '';
                document.getElementById('fileName').textContent = 'Файл не выбран';
            }
        }
    });

    document.getElementById('documentForm').addEventListener('submit', function(e) {
        const fileInput = document.getElementById('document');
        if (fileInput.files.length === 0) {
            e.preventDefault();
            alert('Пожалуйста, выберите файл');
            return;
        }

        const allowedTypes = [
            'application/pdf',
            'application/msword',
            'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
            'application/vnd.ms-excel',
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
            'application/vnd.ms-powerpoint',
            'application/vnd.openxmlformats-officedocument.presentationml.presentation'
        ];

        if (!allowedTypes.includes(fileInput.files[0].type)) {
            e.preventDefault();
            alert('Пожалуйста, выберите файл одного из следующих типов: Word, PDF, Excel или PowerPoint');
        }
    });

    // Закрытие модального окна при клике вне его
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = "none";
        }
    }
</script>
</body>
</html>
