<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Заказы | ЗАО Муром</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary: #FF5722;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #d32f2f;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border: #e0e0e0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .app-header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header__title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .app-header__logo {
            height: 32px;
        }

        .app-header__menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .app-header__menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Sidebar */
        .app-sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            right: 0;
            background-color: var(--surface);
            overflow-x: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
        }

        .app-sidebar--open {
            width: 320px;
        }

        .app-sidebar__header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .app-sidebar__close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .app-sidebar__nav {
            padding: 1rem 0;
        }

        .app-sidebar__nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .app-sidebar__nav-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary);
        }

        .app-sidebar__nav-item i {
            margin-right: 1rem;
            width: 24px;
            text-align: center;
        }

        /* Main container */
        .app-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Orders section */
        .orders-section {
            background-color: var(--surface);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .orders-section__header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .orders-section__title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .orders-section__content {
            padding: 1.5rem;
        }

        /* Filter */
        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-select {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--surface);
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        /* Orders list */
        .orders-list {
            display: grid;
            gap: 1rem;
        }

        .order-card {
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .order-card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-sm);
            transform: translateY(-2px);
        }

        .order-card__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .order-card__title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .order-card__status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-processing {
            background-color: #FFF3E0;
            color: #E65100;
        }

        .status-accepted {
            background-color: #E8F5E9;
            color: var(--primary-dark);
        }

        .status-paid-working {
            background-color: #E3F2FD;
            color: #1565C0;
        }

        .status-paid-waiting {
            background-color: #E1F5FE;
            color: #0277BD;
        }

        .status-loading {
            background-color: #FFF8E1;
            color: #FF8F00;
        }

        .status-shipping {
            background-color: #E0F7FA;
            color: #00838F;
        }

        .status-completed {
            background-color: #F1F8E9;
            color: #558B2F;
        }
        .status-nulled {
            background-color: #F1F8E9;
            color: #880c1a;
        }

        .order-card__details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .order-card__detail {
            font-size: 0.875rem;
        }

        .order-card__detail-label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .order-card__detail-value {
            color: var(--text-primary);
        }

        .order-card__footer {
            display: flex;
            justify-content: flex-end;
        }

        .order-card__action {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .order-card__action:hover {
            background-color: rgba(46, 125, 50, 0.1);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 0;
        }

        .empty-state__icon {
            font-size: 3rem;
            color: var(--border);
            margin-bottom: 1rem;
        }

        .empty-state__title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .modal--open {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal__content {
            background-color: var(--surface);
            width: 100%;
            max-width: 800px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.3s ease-out;
            margin: 0 1rem;
        }

        .modal__header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal__title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal__close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal__body {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal__footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Order details */
        .order-details {
            display: grid;
            gap: 1.5rem;
        }

        .order-details__section {
            background-color: var(--background);
            border-radius: var(--radius-md);
            padding: 1.25rem;
        }

        .order-details__title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        .order-details__grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .order-details__item {
            margin-bottom: 0.5rem;
        }

        .order-details__label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .order-details__value {
            color: var(--text-primary);
        }

        .order-details__contact {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        /* Products table */
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .products-table th {
            text-align: left;
            padding: 0.75rem;
            background-color: #f9f9f9;
            font-weight: 500;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
        }

        .products-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .products-table tr:last-child td {
            border-bottom: none;
        }

        .products-table tr:hover td {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .products-table__total {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1;
            color: white;
            background-color: var(--primary);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--shadow-sm);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .order-card__details {
                grid-template-columns: 1fr;
            }

            .order-details__grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal styles for address editing */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal__content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal__title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .modal__close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .modal__close:hover {
            background-color: var(--background);
            color: var(--text-primary);
        }

        .modal__body {
            padding: 1.5rem;
        }

        .modal__footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1rem 1.5rem 1.5rem;
            border-top: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .form-help {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .form-help i {
            margin-right: 0.25rem;
        }
    </style>
</head>
<body>
<header class="app-header">
    <div class="app-header__title">
        ЗАО Муром
    </div>
    <button class="app-header__menu-btn" onclick="openNav()">
        <i class="fas fa-bars"></i>
    </button>
</header>

<aside id="sidebar" class="app-sidebar">
    <div class="app-sidebar__header">
        <h3>Меню</h3>
        <button class="app-sidebar__close-btn" onclick="closeNav()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <nav class="app-sidebar__nav">
        <a th:href="@{/profile}" class="app-sidebar__nav-item">
            <i class="fas fa-user"></i>
            Личный кабинет
        </a>
        <a th:href="@{/products}" class="app-sidebar__nav-item">
            <i class="fas fa-box-open"></i>
            Номенклатура
        </a>
        <a href="/cart" class="app-sidebar__nav-item">
            <i class="fas fa-shopping-cart"></i>
            Корзина
        </a>
        <a th:href="@{/orders(username=${username})}" class="app-sidebar__nav-item">
            <i class="fas fa-clipboard-list"></i>
            Заказы
        </a>
        <a href="/documents" class="app-sidebar__nav-item">
            <i class="fas fa-file-alt"></i>
            Документация
        </a>
        <a th:href="@{/messenger}" class="app-sidebar__nav-item">
            <i class="fas fa-comments"></i>
            Мои обращения
        </a>
        <a th:href="@{/login}" class="app-sidebar__nav-item">
            <i class="fas fa-sign-out-alt"></i>
            Выйти
        </a>
    </nav>
</aside>

<main class="app-container">
    <div class="orders-section">
        <div class="orders-section__header">
            <h1 class="orders-section__title">Мои заказы</h1>
        </div>

        <div class="orders-section__content">
            <form id="statusForm" method="get" action="#" th:action="@{/orders}" class="filter-group">
                <input type="hidden" name="username" th:value="${username}">
                <select name="status" class="filter-select" onchange="document.getElementById('statusForm').submit()">
                    <option value="" th:selected="${status == null or status.isEmpty()}">Все статусы</option>
                    <option value="В обработке" th:selected="${#strings.equals(status, 'В обработке')}">В обработке</option>
                    <option value="Принят" th:selected="${#strings.equals(status, 'Принят')}">Принят</option>
                    <option value="Оплачен. В работе" th:selected="${#strings.equals(status, 'Оплачен. В работе')}">Оплачен. В работе</option>
                    <option value="Оплачен. В ожидании" th:selected="${#strings.equals(status, 'Оплачен. В ожидании')}">Оплачен. В ожидании</option>
                    <option value="Назначена погрузка" th:selected="${#strings.equals(status, 'Назначена погрузка')}">Назначена погрузка</option>
                    <option value="В пути" th:selected="${#strings.equals(status, 'В пути')}">В пути</option>
                    <option value="Закрыт" th:selected="${#strings.equals(status, 'Закрыт')}">Закрыт</option>
                    <option value="Аннулирован" th:selected="${#strings.equals(status, 'Аннулирован')}">Аннулирован</option>
                </select>
            </form>

            <div class="orders-list">
                <div th:if="${orders == null or orders.empty}" class="empty-state">
                    <div class="empty-state__icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3 class="empty-state__title">Заказы не найдены</h3>
                </div>

                <div th:each="order : ${orders}" class="order-card" th:onclick="'openOrderDetailsModal(' + ${order.id} + ')'">
                    <div class="order-card__header">
                        <h3 class="order-card__title">Заказ №<span th:text="${order.id}"></span></h3>
                        <span class="order-card__status"
                              th:with="statusClass=${#strings.equals(order.status, 'В обработке') ? 'status-processing' :
                   #strings.equals(order.status, 'Принят') ? 'status-accepted' :
                   #strings.equals(order.status, 'Оплачен. В работе') ? 'status-paid-working' :
                   #strings.equals(order.status, 'Оплачен. В ожидании') ? 'status-paid-waiting' :
                   #strings.equals(order.status, 'Назначена погрузка') ? 'status-loading' :
                   #strings.equals(order.status, 'В пути') ? 'status-shipping' :
                   #strings.equals(order.status, 'Закрыт') ? 'status-completed' :
                   #strings.equals(order.status, 'Аннулирован') ? 'status-nulled' : ''}"

                              th:classappend="${statusClass}"
                              th:text="${order.status}"></span>
                    </div>

                    <div class="order-card__details">
                        <div class="order-card__detail">
                            <div class="order-card__detail-label">Дата заказа</div>
                            <div class="order-card__detail-value" th:text="${order.formattedOrderDate}"></div>
                        </div>
                        <div class="order-card__detail">
                            <div class="order-card__detail-label">Дата доставки</div>
                            <div class="order-card__detail-value" th:text="${order.formattedDeliveryDate}"></div>
                        </div>
                        <div class="order-card__detail">
                            <div class="order-card__detail-label">Адрес доставки</div>
                            <div class="order-card__detail-value" th:text="${order.deliveryAddress.city + ', ' + order.deliveryAddress.street + ', ' + order.deliveryAddress.home}"></div>
                        </div>
                        <div class="order-card__detail">
                            <div th:if="${order.documentations}">
                                <div th:each="doc : ${order.documentations}">
                                    <div th:if="${doc.documentType.name == 'Счет'}" class="order-card__detail">
                                        <div class="order-card__detail-label">Счет на оплату</div>
                                        <div class="order-card__detail-value" th:text="${doc.docnumber}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Order Details Modal -->
<div id="orderDetailsModal" class="modal">
    <div class="modal__content">
        <div class="modal__header">
            <h3 class="modal__title">Детали заказа</h3>
            <button class="modal__close" onclick="closeModal('orderDetailsModal')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal__body" id="orderDetailsContent">
            <!-- Content will be loaded dynamically -->
        </div>
        <div class="modal__footer">
            <button class="btn" onclick="closeModal('orderDetailsModal')">
                <i class="fas fa-times"></i> Закрыть
            </button>
        </div>
    </div>
</div>

<script src="/js/orderDetails.js"></script>
<script>
    function openNav() {
        document.getElementById("sidebar").classList.add("app-sidebar--open");
    }

    function closeNav() {
        document.getElementById("sidebar").classList.remove("app-sidebar--open");
    }

    function openOrderDetailsModal(orderId) {
        fetch('/orderDetails?id=' + orderId)
            .then(response => response.text())
            .then(data => {
                document.getElementById('orderDetailsContent').innerHTML = data;
                document.getElementById('orderDetailsModal').classList.add('modal--open');
            })
            .catch(error => {
                console.error('Ошибка при загрузке деталей заказа:', error);
            });
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('modal--open');
    }

    // Функции для редактирования адреса (загружаются из orderDetails.html)
    function openAddressEditModal() {
        console.log('Opening address edit modal...');
        const modal = document.getElementById('addressEditModal');
        if (modal) {
            modal.style.display = 'flex';
            modal.style.alignItems = 'center';
            modal.style.justifyContent = 'center';
            console.log('Modal opened successfully');
            
            // Добавляем обработчик клика вне модального окна
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeAddressEditModal();
                }
            });
        } else {
            console.error('Modal element not found!');
        }
    }

    function closeAddressEditModal() {
        const modal = document.getElementById('addressEditModal');
        if (modal) {
            modal.style.display = 'none';
        }
    }

    function updateOrderAddress() {
        console.log('Updating order address...');
        const newAddressId = document.getElementById('newAddressId').value;
        
        // Получаем ID заказа из URL или из модального окна
        let orderId = null;
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('orderId')) {
            orderId = urlParams.get('orderId');
        } else {
            // Пытаемся получить из загруженного контента
            const orderTitle = document.querySelector('.order-details__title');
            if (orderTitle) {
                const match = orderTitle.textContent.match(/Заказ №(\d+)/);
                if (match) {
                    orderId = match[1];
                }
            }
        }
        
        console.log('New address ID:', newAddressId);
        console.log('Order ID:', orderId);
        
        if (!newAddressId) {
            alert('Пожалуйста, выберите новый адрес доставки');
            return;
        }
        
        if (!orderId) {
            alert('Ошибка: не удалось определить ID заказа');
            return;
        }

        // Показываем индикатор загрузки
        const saveBtn = document.querySelector('#addressEditModal .btn:last-child');
        const originalText = saveBtn.innerHTML;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Сохранение...';
        saveBtn.disabled = true;

        fetch('/orderDetails/updateAddress', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
            },
            body: `orderId=${orderId}&newAddressId=${newAddressId}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Адрес заказа успешно обновлен');
                closeAddressEditModal();
                // Перезагружаем детали заказа
                openOrderDetailsModal(orderId);
            } else {
                alert('Ошибка: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Произошла ошибка при обновлении адреса');
        })
        .finally(() => {
            // Восстанавливаем кнопку
            saveBtn.innerHTML = originalText;
            saveBtn.disabled = false;
        });
    }

    function repeatOrder(orderId) {
        if (confirm('Вы действительно хотите повторить этот заказ?')) {
            fetch('/repeatOrder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `orderId=${orderId}`
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/cart';
                    } else {
                        throw new Error('Ошибка при повторении заказа');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message);
                });
        }
    }

    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.querySelector('.app-header__menu-btn');

        if (sidebar.classList.contains('app-sidebar--open') &&
            !sidebar.contains(event.target) &&
            event.target !== menuBtn &&
            !menuBtn.contains(event.target)) {
            closeNav();
        }
    });
</script>
